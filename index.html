<body>
    <div class="content" id="dday-content">

    <div class="dday" id="dday-counter">ê³„ì‚° ì¤‘...</div>

    <script>
        // ëª©í‘œ ë‚ ì§œ ì„¤ì • (YYYY-MM-DD í˜•ì‹)
        const targetDateStr = "2026-02-14";
        const targetDate = new Date(targetDateStr);

        function updateDDay() {
            const now = new Date();
            // ì‹œê°„ëŒ€ë¥¼ ê³ ë ¤í•˜ì—¬ ë‚ ì§œë§Œ ë¹„êµí•˜ê¸° ìœ„í•´ ìì •ìœ¼ë¡œ ì„¤ì •
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const targetDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());

            // ë°€ë¦¬ì´ˆë¥¼ ì¼(day)ë¡œ ë³€í™˜
            const diffTime = targetDay.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const counterElement = document.getElementById('dday-counter');

            if (diffDays === 0) {
                counterElement.textContent = "D-Day";
            } else if (diffDays > 0) {
                counterElement.textContent = `D-${diffDays}`;
            } else {
                counterElement.textContent = `D+${Math.abs(diffDays)}`;
            }
        }

        updateDDay();
        setInterval(updateDDay, 1000 * 60 * 60); // 1ì‹œê°„ë§ˆë‹¤ ì—…ë°ì´íŠ¸ (D-DayëŠ” í•˜ë£¨ ë‹¨ìœ„ì´ë¯€ë¡œ)
    </script>
